:root {
      --color-primary: #6a1b9a;
      --color-text-light: #fff;
    }
    /* a custom sharing icon */
    amp-social-share.no-show {/*
      background-color: linear-gradient(270deg, #9c27b0, #6a1b9a);
      background-image: url('https://raw.githubusercontent.com/google/material-design-icons/master/social/1x_web/ic_share_white_48dp.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;*/
      display: none;
    }
    /* blue icons with rounded corners  */
    .rounded {
      border-radius: 50%;
      background-size: 60%;
      color: var(--color-text-light);
      background-color: #6a1b9a;
    }
    .rounded:hover {
      box-shadow: 4px 4px 4px 1px rgba(0, 0, 0, 0.40);
      transform: translate( -3% , -3% ); }
    .rounded:active {
      box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.80);
      transform: translate( -2% , -2% ); }

    .icons{
      fill: #fff;
      padding: 12px;
    }
    a{
      text-decoration: none;
    }
